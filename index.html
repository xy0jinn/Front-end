<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트 깃 메인페이지</title>
  <style>
    .box {width: 100px; height: 100px; background-color: blue;}
  </style>
  <script>
    function abc(){
      document.getElementById("box").style["background-color"]="green";
    }
  </script>
</head>
<body>
  <div class="box" id="box" onclick="abc()"></div>
</body>
</html>
